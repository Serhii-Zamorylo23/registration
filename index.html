<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/reset.css">
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="Block">
        <div class="buttons">
            <button class="btn SingIn">Вхід</button>
            <button class="btn signUp">Реєстрація</button>
        </div>
        <h1>Вхід</h1>
        <div class="form">
            <input  class="Sign email" type="text" placeholder="Введіть ваш e-mail">
            <input  class="Sign password" type="password" placeholder="Введіть ваш пароль">
        </div>
        <div class="ButtomPanel">
            <div class="remember">
                <input class="inputRemember" type="checkbox">
                <p class="nameRemember">Запам'ятати мене</p>
            </div>
            <a  class="Link" href="#">Забув пароль?</a>
            <button class="vhid">Вхід</button>
            <div class="registration">
                <p class="question">Ще немає акаента?</p>
                <a  class="url" href="#"> Зареєструватися</a>
            </div>
            
            <div class="or">
                <p class="alternative">Або війдіть через</p>
                <div class="social">
                    <img  class="social" src="./Vector.png" >
                    <img  class="social inst" src="./Vector (1).png" >
                    <img  class="social inst" src="./Vector (2).png" >
                </div>
</html>
